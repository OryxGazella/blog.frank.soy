buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:0.12.200'
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.4.RELEASE")
    }
}

apply plugin: "kotlin"
apply plugin: 'spring-boot'
apply plugin: 'java'

springBoot {
    mainClass = 'soy.frank.blog.BlogPackage'
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        kotlin {
            srcDir "src/main/kotlin"
        }
    }
    test {
        kotlin {
            srcDir "test/main/kotlin"
        }
    }
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib:0.12.200'
    compile "org.springframework.boot:spring-boot-starter-web:1.2.4.RELEASE"
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("com.h2database:h2")
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.2.4.RELEASE'
}