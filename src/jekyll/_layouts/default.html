<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{{page.title}}</title>
  <meta name="author" content="Frank Smith, inspired by a customized cyanotype theme at http://foxglovesecurity.com/">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--suppress CssUnusedSymbol -->
  <style type="text/css">
    * {
      color: #657b83;
    }

    html.light,html.dark .green {
      color: #859900;
    }

    html.light .yellow {
      color: #b58900;
    }

    html.light section.post:nth-child(odd){
      background-color: #eee8d5;
    }

    html.dark section.post:nth-child(odd) {
      background-color: #073642;
    }

    .orange {
      color: #cb4b16;
    }

    html.light .red {
      color: #dc322f;
    }

    html.dark .red {
      color: #dc322f;
    }


    .magenta {
      color: #d33682;
    }

    .violet {
      color: #6c71c4;
    }

    html.light .blue {
      color: #268bd2;
    }

    html.dark .blue {
      color: #268bd2;
    }

    .cyan {
      color: #2aa198;
    }

    body {
      font-family: sans-serif;
    }

    html.light body {
      background-color: #fdf6e3;
    }

    html.dark body {
      background-color: #002b36;
    }

    html.light h1, h2, h3, h4, h5, h6 {
      color: #586e75;
      border-color: #657b83;
    }

    html.dark h1, h2, h3, h4, h5, h6 {
      color: #93a1a1;
      border-color: #839496;
    }

    a, a:active, a:visited {
      text-decoration: none;
    }

    html.light a, a:active, a:visited {
      color: #586e75;
    }

    html.dark a, a:active, a:visited {
      color: #93a1a1;
    }

    a:hover {
      background-color: #eee8d5;
    }

    #blogLogo {
      margin-top: 0.2em;
      fill: #cb4b16;
      width: 15.3333%;
      max-height: 10%;
    }

    .center-aligned {
      margin-left: auto;
      margin-right: auto;
      display: block;
    }

    #moon {
      margin-top: 0.2em;
      max-height: 10%;
      width: 8%;
      float: right;
      display: inherit;
    }

    html.light #moon {
      display: none;
    }

    #sun {
      margin-top: 0.2em;
      max-height: 10%;
      width: 8%;
      float: right;
      display: inherit;
    }

    html.dark #sun {
      display: none;
    }

    img {
      margin-left: auto;
      margin-right: auto;
      display: block;
    }

    @media screen and (min-width: 64em) {
      #blogLogo {
        width: 8.1667%;
      }
    }

    tr:nth-child(odd) {
      background-color: #eee8d5
    }

    th {
      color: #586e75;
      background-color: #fdf6e3;
    }

  </style>
  <script type="text/javascript">
    var mode = {
      "active": "light"
    }

    var localStorage = document.localStorage || {};

    var loadContentBlockingStyles = function() {
      var l = document.createElement('link'); l.rel = 'stylesheet';
      if(localStorage.getItem('mode') === 'light') l.href = "/css/pygments.css";
      else l.href = "/css/solarized-dark.css"
      var h = document.getElementsByTagName('head')[0]; h.parentNode.insertBefore(l, h);
    };

    var raf = requestAnimationFrame || mozRequestAnimationFrame ||
            webkitRequestAnimationFrame || msRequestAnimationFrame;

    var domLoaded = false

    function makeDark() {
      if('dark' === mode.active) return
      document.getElementsByTagName('html')[0].classList.remove('light')
      document.getElementsByTagName('html')[0].classList.add('dark')
      mode.active = 'dark'
      localStorage.setItem('mode', 'dark')
      if(domLoaded) {
        if (raf) raf(loadContentBlockingStyles)
        else loadContentBlockingStyles()
      }
    }

    function makeLight() {
      if('light' === mode.active) return
      document.getElementsByTagName('html')[0].classList.remove('dark')
      document.getElementsByTagName('html')[0].classList.add('light')
      mode.active = 'light'
      localStorage.setItem('mode', 'light')
      if(domLoaded) {
        if (raf) raf(loadContentBlockingStyles)
        else loadContentBlockingStyles()
      }
    }


    if(localStorage.getItem('mode') === 'dark') makeDark()
    else (localStorage.setItem('mode', 'light'));
  </script>
