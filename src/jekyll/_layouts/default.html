    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{page.title}}</title>
    <meta name="author" content="Frank Smith, inspired by a customized cyanotype theme at http://foxglovesecurity.com/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        pre * {
            font-family: "Fira Code", sans-serif;
        }

        @media screen and (min-width: 64em) {
            #mainContent {
                max-width: 80%;
                margin: auto;
            }
        }

        * {
            color: #657b83;
            transition: all ease-in-out 250ms;
        }

        html.light, html.dark .green {
            color: #859900;
        }

        html.light .yellow {
            color: #b58900;
        }

        html.light .blue {
            color: #268bd2;
        }

        html.dark .blue {
            color: #268bd2;
        }

        .orange {
            color: #cb4b16;
        }

        html.light .red {
            color: #dc322f;
        }

        html.dark .red {
            color: #dc322f;
        }

        a:hover {
            color: #dc322f;
        }

        .magenta {
            color: #d33682;
        }

        .violet {
            color: #6c71c4;
        }

        .cyan {
            color: #2aa198;
        }

        body {
            font-family: sans-serif;
        }

        html.light body {
            background-color: #fdf6e3;
        }

        html.dark body {
            background-color: #002b36;
        }

        html.light h1, h2, h3, h4, h5, h6 {
            color: #586e75;
            border-color: #657b83;
        }

        html.dark h1, h2, h3, h4, h5, h6 {
            color: #93a1a1;
            border-color: #839496;
        }

        a, a:active, a:visited {
            text-decoration: none;
        }

        a, a:active, a:visited {
            color: #b58900;
        }

        a:hover {
            color: #dc322f;
        }

        #blogLogo {
            margin-top: 0.2em;
            fill: #cb4b16;
            width: 15.3333%;
            max-height: 10%;
        }

        .center-aligned {
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        #moon {
            margin-top: 0.2em;
            max-height: 10%;
            width: 8%;
            float: right;
            display: inherit;
        }

        html.light #moon {
            display: none;
        }

        #sun {
            margin-top: 0.2em;
            max-height: 10%;
            width: 8%;
            float: right;
            display: inherit;
        }

        html.dark #sun {
            display: none;
        }

        img {
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>
    <script type="text/javascript">
        var mode = {
            "active": "light"
        }

        var localStorage = document.localStorage || {};

        var loadContentBlockingStyles = function () {
            var createLink = function (url) {
                var l = document.createElement('link');
                l.rel = 'stylesheet';
                l.href = url;
                return l;
            }
            var l;
            if (localStorage.getItem('mode') === 'light') l = createLink("/css/pygments.css");
            else l = createLink("/css/solarized-dark.css");
            var h = document.getElementsByTagName('head')[0];
            h.parentNode.insertBefore(l, h);
            h.parentNode.insertBefore(createLink('/css/fira_code.css'), h);
        };

        var raf = requestAnimationFrame || mozRequestAnimationFrame ||
                webkitRequestAnimationFrame || msRequestAnimationFrame;

        var domLoaded = false

        function makeDark() {
            if ('dark' === mode.active) return
            document.getElementsByTagName('html')[0].classList.remove('light')
            document.getElementsByTagName('html')[0].classList.add('dark')
            mode.active = 'dark'
            localStorage.setItem('mode', 'dark')
            if (domLoaded) {
                if (raf) raf(loadContentBlockingStyles)
                else loadContentBlockingStyles()
            }
        }

        function makeLight() {
            if ('light' === mode.active) return
            document.getElementsByTagName('html')[0].classList.remove('dark')
            document.getElementsByTagName('html')[0].classList.add('light')
            mode.active = 'light'
            localStorage.setItem('mode', 'light')
            if (domLoaded) {
                if (raf) raf(loadContentBlockingStyles)
                else loadContentBlockingStyles()
            }
        }


        if (localStorage.getItem('mode') === 'dark') makeDark()
        else (localStorage.setItem('mode', 'light'));
    </script>
</head>
